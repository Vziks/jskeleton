<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="base :: head(~{::title})">
    <title>Регистрация</title>
</head>
<body>
<section th:insert="index::header"></section>
<div class="login-page">
    <div class="form">
        <form class="register-form" th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
            <input class="form-control" id="email" type="email" th:field="*{username}" placeholder="Введите email">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            <p th:if="${usernameError}" th:utext="${usernameError}"></p>
            <input class="form-control" id="password" type="password" th:field="*{password}"
                   placeholder="Введите пароль">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <input class="form-control" id="confirm" type="password" th:field="*{passwordConfirm}"
                   placeholder="Подтвердите пароль">
            <p th:if="${confirmError}" th:utext="${confirmError}"></p>
            <button>create</button>
            <p class="message">Already registered? <a th:href="@{/auth/login}">Sign In</a></p>
        </form>
    </div>
</div>
</body>
</html>
